<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title><%- title %></title>
    <meta name="description" content="<%- description %>" />
    <meta name="keywords" content="<%- keywords %>" />
    <meta name="author" content="<%- author %>" />
    <meta name="theme-color" content="<%- color %>" />

    <meta property="og:title" content="<%- title %>" />
    <meta property="og:description" content="<%- description %>" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%- url %>" />
    <meta property="og:image" content="<%- image %>" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%- title %>" />
    <meta name="twitter:description" content="<%- description %>" />
    <meta name="twitter:image" content="<%- image %>" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Preload Content -->
    <link rel="preload" href="/images/profile.png" as="image" />

    <!-- Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Load CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <div id="app" class="bg-gradient-to-br from-black to-black-g"></div>
    <script type="module" src="/src/main.ts"></script>
    <noscript>
      <strong>Please enable JavaScript for this website to work properly</strong>
    </noscript>
  </body>
</html>
